<section >
<div class="chatbox">
<div class="chatlogs">
    {%for chat in chats%}
{%if chat.from_u == request.user%}
<div class="chat self">
    <div class="user-photo pt-3"><p style="color: rgb(107, 94, 94);font-size:medium;text-align:center;font-weight:600">{{chat.from_u}}</p></div>
    <p class="chat-message">{{chat}}</p>
    <span>{{chat.time}}</span>
    </div>

{%else%}
<div class="chat friend">
<div class="user-photo pt-3"> <p style="color: rgb(107, 94, 94);font-size:medium;text-align:center;font-weight:600">{{chat.from_u}}</p> </div>
<p class="chat-message">{{chat}}</p>
<span>{{chat.time}}</span>
</div>
{%endif%}

{%endfor%}
</div>
<form action="" method="post">
    {%csrf_token%}
<div class="chat-form">
    
        <textarea name="mess" id="" cols="30" rows="10"></textarea>
        <input type="submit"class="btn btn-primary" value="Send">
   
</div></form>
    </div>
